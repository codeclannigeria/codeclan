<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | CodeClan</title>
    <link rel="stylesheet" href="login.css" />
</head>

<body>
    <div class="main">
        <div class="center">
            <div class="logo">
                <img src="./codeclan.png" alt="">
            </div>

            <form>
                <div class="block">
                    <div class="label-holder">
                        <label for="email">
                            Email
                        </label>
                    </div>
                    <input id="email" type="email" />
                </div>

                <div class="block">
                    <div class="label-holder">
                        <label for="password">
                            Password
                        </label>
                    </div>
                    <input id="password" type="password" />
                </div>

                <div class="block">
                    <div class="label-holder">
                        <label for="confirmpassword">
                            Confirm Password
                        </label>
                    </div>
                    <input id="confirmpassword" type="password" />
                </div>

                <div class="block">
                    <div class="label-holder">
                        <label for="fullname">
                            Full Name
                        </label>
                    </div>
                    <input id="fullname" type="text" />
                </div>

                <br>
                <input type="submit" value="Sign Up" />

                <div class="block centralize" style="line-height: 2em;">
                    <p>Do you have an account? <a href="login.html">Log in</a></p>
                </div>
            </form>
        </div>
        <div class="footer">
            &copy; 2020 CodeClan Team
        </div>
    </div>
</body>
</html>
